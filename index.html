<!DOCTYPE html>
<html>
  <head>
    <title>Plus Week 4</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6c4d8fafee.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Link to CSS page is at the bottom so it takes priority over google fonts if requested-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">

        <p class = "header"><span id="todaysDate">[insert date] </span> local time - <span id="greeting">[location]</span>!</p>
        <div class="row">
          <!-- Search bar code -->
          <div class="col-8">
            <form class="search-bar" id="searchBar">
              <input
                type="search"
                placeholder="Search location..."
                id="searchInput"
                class="form-control" 
              />
            </div>
              <!-- class = "form-control" - Bootstrap making the button look prettier-->
               <div class="col-2">
            <input
            type="submit"
            value="🔎"
            class="form-control"
            id = "searchButton"
            />
          </form>
          </div>
           <div class="col-2">
            <form>
            <input
            type="submit"
            value="📍"
            class="form-control"
            id = "currentLocationButton"
            />
          </form>
          </div>            
        </div>

        <br />

        <div class="row">
          <div class="col-4"> 
            <h1> Hello!
          <span class="location" id="location"
            ><strong>[insert location]</strong></span
          >
        </h1>
            
          </div>
          <div class="col-3">
       <div class="current-emoji">
              <img
              src = "#"
              alt="description"
              id = "icon"
              />
            </div>
          </div>

          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <ul>
                    <li>
                   <span id="temperature">10</span>
                   <a href = "#" id="celsius-link" class = "clickT">°C</a> |
                   <a href = "#" id="fahrenheit-link" class = "clickT">°F </a>
                  </li>
                  <li>
                   Humidity: <span id="humidity">0</span>% 
                  </li>
                  <li>
                  Wind: <span id="wind">5</span> mph  
                  </li>
                  <li>
                   <span id="description">Clear</span> 
                  </li>
                </ul>                 
                </p>
              </div>
            </div>
          </div>
        </div>
        <br />

<section class="weather-forecast" id = "forecast-temperatures">
 <!-- script injection from js-->
</section>

</div> <!-- End of container -->

    <footer>
      <p>
        <a
          href="https://github.com/lauren-innova/SheCodes-Plus"
          target="_blank"
        >
          Open-source code
        </a>
        by Lauren Grant
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
